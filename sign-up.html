<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Saas Website - Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Glegoo|Patua+One|Quicksand" rel="stylesheet">
</head>
<body>
  <header class="sidenav header">
    <hr class="push-none header-bar">
    <a href="index.html">
      <img class="img-flex island-1-2 logo" src="images/logo.svg" alt="">
    </a>
    <nav class="">
      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="nav-label" for="nav-check">
        <img class="nav-open" src="images/nav-icon.svg" alt="Open Navigation">
        <img class="nav-close" src="images/nav-icon-close.svg" alt="Close Navigation">
      </label>
      <ul class="top-nav list-group">
        <li class="push-1-2"><a href="index.html">Home</a></li>
        <li class="push-1-2"><a href="pricing.html">Pricing</a></li>
        <li class="push-1-2"><a href="tour.html">Tool</a></li>
        <li class="push-1-2"><a href="#">Support</a></li>
      </ul>
    </nav>
    <div class="socialmedia-nav push">
      <a href="http://www.twitter.com">
        <img class="socialmedia-buttons" src="images/socialmedia-twitter.svg" alt="">
      </a>
      <a href="http://www.instagram.com">
        <img class="socialmedia-buttons" src="images/socialmedia-insta.svg" alt="">
      </a>
      <a href="http://www.facebook.com">
        <img class="socialmedia-buttons" src="images/socialmedia-fb.svg" alt="">
      </a>
    </div>
  </header>
  <main class="max-width">
    <div class="banner push">
      <div class="text-center">
        <div class="banner-img center-content">
          <img class="banner-large gutter-1-2 img-flex" src="images/signup-banner.jpg" alt="banner">
          <img class="banner-small gutter-1-2 img-flex" src="images/signup-banner-small.jpg" alt="banner">
          <div class="banner-text center-content">
            <h1 class="push gutter-2 not-bold giga branding">Better branding tools at your fingertips.</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="gutter-1-2 push">
      <form class="pricing-box island grid" action="https://formspree.io/shee0067@algonquinlive.com" method="POST">
        <h2 class="signup-title push-1-2 unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1">Get started with Imprint today!</h2>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2">
          <div class="push-1-2">
            <label class="push-1-8" for="membership">Type of Membership</label>
            <select id="membership">
              <option value="">---</option>
              <option value="">Free</option>
              <option value="">Premium</option>
            </select>
          </div>
          <div class="push-1-2">
            <label class="push-1-8" for="name">Name</label>
            <input id="name" name="name" placeholder="Name">
          </div>
          <div class="push-1-2">
            <label class="push-1-8" for="email">Email</label>
            <input id="email" type="email" placeholder="your@email.com" name="email">
          </div>
          <div class="push">
            <label class="push-1-8" for="confirm">Confirm Email</label>
            <input id="confirm" type="email" placeholder="confirm@email.com">
          </div>
          <button class="push-2" type="submit">Submit</button>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2">
          <img class="img-flex island" src="images/signup.svg" alt="signup-img">
        </div>
      </form>

    </section>

  </main>
  <footer class="footer">
    <div class="socialmedia-bottom list-group">
      <a href="http://www.twitter.com">
        <img class="socialmedia-buttons" src="images/socialmedia-twitter.svg" alt="Twitter">
      </a>
      <a href="http://www.instagram.com">
        <img class="socialmedia-buttons" src="images/socialmedia-insta.svg" alt="Instagram">
      </a>
      <a href="http://www.facebook.com">
        <img class="socialmedia-buttons" src="images/socialmedia-fb.svg" alt="Facebook">
      </a>
    </div>
    <div class="sign-up-bottom text-center push pad-top">
      <a class="sign-up" href="sign-up.html">Sign up</a>
    </div>
  </footer>
</body>
</html>
